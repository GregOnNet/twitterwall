<div class="card-columns sp-tweet-wall-inner" [spScrollHorizontal]="true" (reachedEnd)="refreshTweets($event)">
  <div *ngFor="#tweet of tweets" class="card">
    <div class="sp-card-image">
      <img *ngIf="tweet.has_image" class="card-img-top sp-card-img-fit" data-src="{{ tweet.image_url_https }}" alt="Card image cap">
    </div>
    <div class="card-block">
      <p class="card-text" [innerHtml]="tweet.text | beautifyTweet"></p>
      <hr>
      <img class="sp-card-left-content" data-src="{{ tweet.profile_image_url_https }}" alt="profile image">
      <div class="sp-card-right-content">
        <p class="card-text">@{{ tweet.creator }}</p>
        <p class="card-text">
          <small class="text-muted">
            {{ tweet.created_at | tweeted_ago}}
          </small>
          <small *ngIf="tweet.favorite_count > 0" class="text-muted">
            <i class="fa fa-heart sp-tweet-color-red"></i>
            {{ tweet.favorite_count }}
          </small>
          <small *ngIf="tweet.retweet_count > 0" class="text-muted">
            <i class="fa fa-retweet sp-tweet-color-green"></i>
            {{ tweet.retweet_count }}
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
